<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streenidhi Repayment</title>

  <style>
    /* === Reset Styles === */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    /* === Fullscreen Iframe === */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
    }

    /* === Mobile Optimization === */
    @media (max-width: 768px) {
      body {
        background-color: #fff;
      }
      iframe {
        height: 100vh;
        width: 100vw;
      }
    }

    /* === Small Devices === */
    @media (max-width: 480px) {
      iframe {
        height: 100vh;
        width: 100vw;
      }
    }
  </style>
</head>

<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbyijiEzTQr-gFxChSf-UEqjgoWhurOaRLu7VRuoO8Xt3dVaRhviyvj0Dg1q6gxQdY4nQA/exec"
    allowfullscreen="true">
  </iframe>

  <script>
    // Attempt fullscreen automatically (non-blocking)
    window.addEventListener("load", () => {
      const iframe = document.querySelector("iframe");
      if (iframe && iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(() => {
          console.log("Fullscreen mode not supported on this browser/device.");
        });
      }
    });
  </script>
</body>
</html>
